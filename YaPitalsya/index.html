<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></-->
  <script type="text/javascript">
    var tableContent = [];
    function Bank(bik,name,corrAcc,adress){
      this.BIK = bik;
      this.Name = name;
      this.corrAcc = corrAcc;
      this.adress = adress;
    }
    var VTB = new Bank(2132,"VTB",84564,"sosat");
    var ALFA = new Bank(2184,"ALFA",985,"hui");
    var SBER = new Bank(784,"SBER",369,"chlen");
    tableContent.push(VTB);
    tableContent.push(ALFA);
    tableContent.push(SBER);

  </script>
  <title>Изучение JavaScript</title>
</head>
<body>
    <h2 class="header">Справочник банков</h2>
  <form class="linebar"></form>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="BIK">БИК</label>
      </div>
      <div class="col-65">
        <input type="text" id="BIK" name="BIK" placeholder="БИК..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Name">Наименование</label>
      </div>
      <div class="col-65">
        <input type="text" id="Name" name="Name" placeholder="Наименование..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="corrAcc">Корсчет</label>
      </div>
      <div class="col-65">
        <input type="text" id="corrAcc" name="corrAcc" placeholder="Корсчет..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="adress">Адрес</label>
      </div>
      <div class="col-65">
        <input type="text" id="adress" name="adress" placeholder="Адрес..">
      </div>
    </div>
    <div class="row" align="right">
      <input type="button" value="Поиск" id="btnFind" onclick="Test()">
    </div>
  </div>
  <form class="linebar"></form>
    <div class="container">
      <div class="row">
        <input type="button" value="Просмотр">
        <input type="button" value="Добавление">
        <input type="button" value="Изменение">
        <input type="button" value="Удаление">
      </div>
  </div>
  <form class="linebar"></form>
  <table id="bankTable">
    <tr>
      <th>БИК</th>
      <th>Наименование</th>
      <th>Корсчет</th>
      <th>Адрес</th>
    </tr>
    <tr>
      <td>12123132121212</td>
      <td>пизда собаки</td>
      <td>sad</td>
      <td>улица залупы</td>
    </tr>
  </table>
</body>
</html>
